<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Cats Vs. Dogs</title>
  </head>
  <body>
    <div class="container">
      <h1>Cats vs. Dogs</h1>
      <button class="btn btn-inverse" id="Dogs">Vote for Dogs!</button>
      <button class="btn btn-danger" id="Cats">Vote for Cats!</button>
      <div class="row">
        <div class="col-lg-6">
          <h1>Dogs</h1>
          <img src="img/dogs.jpg" alt="dogs">
          <p><strong>Dogs say:</strong></p>
          <ul id="left" class='unstyled'>
          </ul>
        </div>
        <div class="col-lg-6">
          <h1>Cats</h1>
          <img src="img/cats.jpg" alt="cats">
          <p><strong>Cats say:</strong></p>
          <ul id="right" class='unstyled'>
          </ul>
        </div>
      </div>
    </div>
    <div class="container">
      <h1>Many dogs</h1>
      <button class="btn btn-inverse" id="omd">Click to add dog</button>
      <ul id="dogarmy">
      </ul>
    </div>
  </body>
</html>
